<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Завдання №2</h1>
    <div class="first">
      <input type="text" id="input1" value="???" />
      <input type="text" id="input2" value="!!!" />

      <button id="swapButton">SWAP ME</button>
    </div>
    <h1>Завдання №4</h1>
    <div class="second">
      <div class="square"></div>
      <div class="buttons">
        <button class="decrease">Зменшити</button>
        <button class="increase">Збільшити</button>
      </div>
    </div>
    <h1>Завдання №6</h1>
    <div class="third">
      <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
      <button class="doubleValues">double</button>
    </div>
    <h1>Завдання №8</h1>
    <div class="fourth">
      <form class="login-form" onsubmit="return handleLoginFormSubmit(this)">
        <label>
          Email
          <input type="email" name="email" />
        </label>

        <label>
          Password
          <input type="password" name="password" />
        </label>

        <button type="submit">Log in</button>
      </form>
    </div>
    <h1>Завдання №9</h1>
    <div class="nineth">
      <p>Колір фону: <span class="color">-</span></p>
      <button type="button" class="changeCcolor" onclick="backColor()">
        Змінити колір
      </button>
    </div>
    <h1>Завдання №10</h1>
    <div class="fifth">
      <div id="controls">
        <input type="number" min="1" max="100" step="1" id="amountInput" />
        <button type="button" data-create="true" id="createButton">
          Create
        </button>
        <button type="button" data-destroy="true" id="deleteButton">
          Delete
        </button>
      </div>
      <div id="box"></div>
    </div>

    <script src="script.js"></script>
    <script>
      document
        .getElementById("swapButton")
        .addEventListener("click", swapInputs);
    </script>
  </body>
</html>
